# Provider definition
provider.name=SORCER Jobber
provider.published.interfaces=sorcer.core.Jobber
provider.description=SORCER Job Executor, executs a job or task
provider.location=SORCER Lab 20B - CS TTU

# Provider environment
provider.activateable=false
#provider.idPersistent=false
provider.codebase=../classes
provider.dataURL=http://sorcerdev.cs.ttu.edu/sorcer/data/
provider.baseDir=/research/sorcer
provider.dataDir=data

# Debugging setup
provider.useObjectFile = false;

provider.templateMatch=sorcer.service.Provider
provider.noSpace=true

#Configuration
provider.config.file=config/server.config
provider.config.component=sorcer.core.provider.Jobber
provider.config.entry=exporter

# Debugging setup
provider.isDebugged=true
provider.debugKey=dispatch
provider.isAsserted=true
provider.isOutputLogged=true
provider.outputLog=../logs/provider.log
provider.isMonitorable=true
provider.isNotifiable=true

provider.registerInterfaceOnly=true
